language: node_js
node_js:
  - 10
cache: yarn
script:
  - yarn lint --no-fix
  - yarn test:unit --coverage
  - yarn storybook:build
  - yarn build
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

before_deploy:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then yarn build; else yarn build:staging; fi
  - npm install --global firebase-tools
  - firebase --version
  - cd functions
  - npm install
  - cd ../
deploy:
  - provider: firebase
    skip_cleanup: true
    project: production
    token:
      secure: ""
    on:
      branch: master
  - provider: firebase
    skip_cleanup: true
    project: staging
    token:
      secure: ""
    on:
      branch: staging
